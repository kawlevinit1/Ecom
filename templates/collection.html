{% extends 'index.html' %}
{% block title %}Home{% endblock %}
{% load static %}
{% block content %}
<div>
<div class="container-fluid mt-3">
	<div class="row">
<div class="col-lg-1 mx-auto">
			<div class="list-group">
				<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Category
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
  	{% for Category in categories %}
				<a href="?catergory={{Category.id}}"
					class="list-group-item list-group-item-action">{{Category.name}}</a>
				{% endfor %}
			</div>
		</div>
  </div>
</div>
<div id='products' class="col-lg-11 mx-auto">
            <div class="row mx-auto">
{% for product in products %}
<div class="card mx-auto mb-3" id={{product.id}} style="width: 18rem; border-radius: 30px">
  <img src="{{product.image.url}}" class="card-img-top " alt="...">
  <div class="card-body">
    <h5 class="card-title">{{product.name}}</h5>
    <p class="card-text"> &#8377 {{product.price}}</p>
    <a href="#" class="btn btn-primary" style="border-radius: 50px;">Add To Cart</a>
  </div>
</div>
{% endfor %}
</div>
</div>
</div>
    

{% endblock %}
